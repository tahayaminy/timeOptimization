<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Optimization</title>
    <link href="./dist/output.css" rel="stylesheet"/>
    <link rel="preload" as="font" type="font/woff" crossorigin href="https://parswebdesigners.github.io/font/iransansxv.woff" />
    <link rel="preload" as="font" type="font/woff2" crossorigin href="https://parswebdesigners.github.io/font/iransansxv.woff2" />  
    <link rel="preload" as="font" type="font/ttf" crossorigin href="https://parswebdesigners.github.io/font/hack.ttf" />
    <link rel="preload" as="font" type="font/woff" crossorigin href="https://parswebdesigners.github.io/font/staticfonts/iransansx-bold.woff" />
    <link rel="preload" as="font" type="font/woff" crossorigin href="https://parswebdesigners.github.io/font/staticfonts/iransansx-regular.woff" />
    <link rel="stylesheet" href="https://parswebdesigners.github.io/font/font.css"/>
    <link rel="stylesheet" href="./dist/style.css">
    <meta name="theme-color" content="#003459">
    <link rel="stylesheet" crossorigin href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body dir="rtl">
    <main class="mx-auto">
        <section class="date rounded">
            <section class="layer py-10 px-5">
                <h1 class="flex justify-center items-center mb-7">
                    <span class="age">سن دقیق: </span>
                    <span><span id="ageYear"></span><span id="ageYearTxt"> سال و </span><span id="ageMonth"></span><span id="ageMonthTxt" class="hidden"></span> ماه<span id="ageDay"> و </span><span id="ageDayTxt" class="hidden"> روز</span></span>
                </h1>
                <h2 class="mb-2"><span id="SDay"></span> <span id="SMonth"></span> <span id="SYear"></span></h2>
                <h2 dir="ltr" lang="en"><span id="GDay"></span> <span id="GMonth"></span> <span id="GYear"></span></h2>
            </section>
        </section>
        <section class="cont" id="weather">
            <section class="cont">
                <section>
                    <img src="./speedmeterdrawing.svg" width="100%" alt="">
                </section>
                <section class="speedmeter__hand"></section>
            </section>
            <section class="cont">
                <p class="current-temp"></p>
                <p class="temp-levels"><span id="downTemp"></span><span id="upTemp"></span></p>
            </section>
            <section class="cont svg-cont">
                <svg>
                    <circle id="holder" fill="none" /><!--holder-->
                    <circle id="gold" fill="none" /><!--gold-->
                    <circle id="gold-pluk" fill="none" /><!--holder for gold-->
                    <circle id="dark" fill="none" /><!--dark-->
                    <circle id="dark-pluk" fill="none" /><!--holder for dark-->
                </svg>

                <div class="cont-sun--moon">
                    <div>
                        <i class="bi bi-sun-fill"></i>
                        <i style="display: none;" class="bi bi-moon-stars-fill"></i>
                    </div>
                </div>
                <section class="svg__hr">
                    <span>HORIZON</span>
                </section>
                <section class="svg--grid">
                    <div>
                        <i class="bi bi-sunrise"></i>
                        <small>Sunrise</small>
                        <b id="sunrise"><span></span>:<span></span></b>
                    </div>

                    <div>
                        <i class="bi bi-sunset"></i>
                        <small>Sunset</small>
                        <b id="sunset"><span></span>:<span></span></b>
                    </div>
                </section>
            </section>
            <br><br>
        </section>
        <section class="daytime mt-20 mb-10 cont">
            <div class="daylength">
                <div id="daylengthVal" class="value"></div>
            </div>
            <p id="daylengthText" class="text-center text-white mt-5"></p>
            <section class="rounded pt-10 pb-5 mt-10 px-1">
                <section id="worksCont" class="first mb-5 rounded">
                    <div id="worksVal" class="value rounded"></div>
                </section>
                <p id="workText" class="text-center mb-5"></p>
                <div class="mb-10">
                    <p onclick="chooseWork('myWork')" class="text-center mb-5 cursor-pointer"><i style="color:#003459" class="bi bi-square-fill ml-2"></i>کار خودم(۳ ساعت)</p>
                    <p onclick="chooseWork('company')" class="text-center mb-5 cursor-pointer"><i style="color: #028090" class="bi bi-square-fill ml-2"></i>کار شرکت(۴ تا ۱۲)</p>
                </div>
                <div class="play mb-10 text-5xl text-center">
                    <i onclick="controll(this,0)" class="bi bi-play-circle-fill cursor-pointer"></i>
                    <i id="stopel" onclick="controll(this,1)" class="bi bi-play-circle hidden cursor-pointer"></i>
                </div>
                <section class="second rounded mb-5">
                    <div id="otherVal" class="value rounded"></div>
                </section>
                <p id="otherText" class="text-center mt-5"></p>
                <div class="mb-1">
                    <p class="text-right mb-2 pr-10"><i style="color: #02C39A" class="bi bi-square-fill ml-2"></i>متفرقه</p>
                </div>
            </section>
        </section>
    </main>
</body>
<script src="ParsiDate.js"></script>
<script src="date.js"></script>
<script src="weather.js"></script>
<script src="timeManager.js"></script>
</html>
